{% extends 'base.html' %}
{% block title %} Prediction result {% endblock %}
{% block content %}
<div class="content">
    <h2>Result:</h2>
    {{ result }}
    {% if result == 0 %}
    <h3>Transaction is legit</h3><br/>
    {% else %}
    <h3>Transaction is NOT legit</h3><br/>
    {% endif %}
</div>
{% endblock %}
